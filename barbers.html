<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neat Fades Barbershop - Barbers</title>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body id="home">
    <header class="flex justify-end pt-[2rem] pb-[5rem] bg-[var(--bg)]">
        <div class="overlay">
            <div class="flex items-center justify-between w-[100vw] mt-[2.1rem]">
                <h1 class="text-[var(--bg)] text-3xl  ml-[2.19rem] title">✺ Menu</h1>
                <img id="close-btn" src="/public/icons/close.png" alt="Close Icon" class="w-[3rem]
                h-[3rem] mr-[2.19rem] cursor-pointer" draggable="false">
            </div>
            <div class="mt-[2rem] bg-[var(--gray)] w-[100%] h-[1px]"></div>
            <ol class="mt-[2rem] flex flex-col gap-5 w-[100vw] px-[2.5rem] text-xl font-[normal]">
                <li class="text-[var(--bg)]"><a href="index.html">Home</a></li>
                <li class="text-[var(--bg)]"><a href="services.html">Services</a></li>
                <li class="text-[var(--bg)]"><a href="barbers.html">Barbers</a></li>
                <li class="text-[var(--bg)]"><a href="#hours">Hours</a></li>
            </ol>
            <h3 class="text-[var(--gray)] text-sm mt-[25rem]">Neat Fades Barbershop</h3>
        </div> 
        <nav class="mr-[2rem]">
            <img id="mobile-nav" src="/public/icons/menu.png" alt="Menu Icon"
            class="w-[3rem] h-[3rem] cursor-pointer" draggable="false">
        </nav>
    </header>
    <main>
        <section class="bg-[var(--txt)]">
            <div class="flex flex-col items-center justify-center bg-[var(--bg)]
            pb-[5.5rem] rounded-b-[2rem]">
            <div>
                <h1 class="text-5xl title text-center text-[var(--txt)]">✺ Barbers</h1>
                <div class="mt-[.5rem] mb-[1rem] bg-[var(--gray)] w-[100%] h-[1px]"></div>
                <p class="text-base text-center w-[30ch] text-[var(--gray)]">(Varying
                prices depend on barber)</p>
            </div> 
        </section>


        
        <section>

        </section>



    </main>
    <footer class="bg-[var(--txt)] pt-[3rem] pb-[1.5rem] rounded-t-[2rem]">
        <div class="ml-[3rem]">
            <p class="text-[var(--gray)] text-base w-[20ch]">Looking to schedule an appointment?</p>
            <h1 class="text-[var(--bg)] text-4xl title w-[10ch] mt-[.5rem] mb-[1.5rem]">
                ✺ Let's Get in Contact.
            </h1>
            <p class="text-[var(--bg)] text-base">Neatfadesbarbershop@gmail.com</p>
            <p class="text-[var(--bg)] text-base">(608) 501-5444</p>
        </div>
        <div class="flex flex-col items-center justify-center mx-[2rem]">
            <div class="mt-[5rem] mb-[1rem] bg-[var(--gray)] w-[100%] h-[1px]"></div>
            <div class="flex items-center justify-between gap-5 w-[100%]">
                <p class="text-[var(--gray)]">Raul Luna - 2025</p>
                <div class="flex gap-2">
                    <img class="w-[2rem]" src="public/icons/grayGitHub.png" alt="Logo">
                    <img class="w-[2rem]" src="public/icons/grayGmail.png" alt="Logo">
                    <img class="w-[2rem]" src="public/icons/grayLinkedIn.png" alt="Logo">
                </div>
            </div>
        </div>
        <script src="/src/main.js"></script>
    </footer>
</body>
</html>
